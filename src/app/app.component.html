<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header >
      <ion-toolbar color="primary">
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!--side menu link to list of places-->
        <ion-item lines="none" routerLink="/courses">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Courses</ion-label>
        </ion-item>
        <!--side menu link to list of bookings-->
        <ion-item lines="none" routerLink="/progress">
          <ion-icon name="trending-up" slot="start"></ion-icon>
          <ion-label>Progress</ion-label>
        </ion-item>
        <!--side menu link to a logout function-->
        <ion-item lines="none" (click)="onLogout()">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
